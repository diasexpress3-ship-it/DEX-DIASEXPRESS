<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="5Q3lQLW0RSOQLhKUqhNBjRgPkKptbgICokklkaNln1g" />
  <title>DEX | DIASEXPRESS - Simplificando Seu Dia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script>
    window.tailwind.config = {
      theme: {
        extend: {
          colors: {
            dexBlue: '#1E4ED8',
            dexOrange: '#FF7A00',
            dexGreen: '#4CAF50',
            dexDarkBlue: '#0A1D56'
          },
          fontFamily: {
            sans: ['Roboto', 'Arial', 'sans-serif']
          },
          animation: {
            'fadeIn': 'fadeIn 0.5s ease-out forwards',
            'slideUp': 'slideUp 0.6s ease-out forwards',
            'zoom-out': 'zoomOut 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'float-slow': 'floatSlow 4s ease-in-out infinite',
            'quadrant-complex': 'quadrantComplex 10s ease-in-out infinite',
            'horizontal-flow': 'horizontalFlow 6s ease-in-out infinite',
            'pulse-zoom': 'pulseZoom 4s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            zoomOut: { 
              '0%': { transform: 'scale(1.15)', opacity: '0' }, 
              '100%': { transform: 'scale(1)', opacity: '1' } 
            },
            floatSlow: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' }
            },
            quadrantComplex: {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '12.5%': { transform: 'translate(0, -20px)' },
              '25%': { transform: 'translate(0, 20px)' },
              '37.5%': { transform: 'translate(20px, 0)' },
              '50%': { transform: 'translate(-20px, 0)' },
              '62.5%': { transform: 'translate(0, -20px)' },
              '75%': { transform: 'translate(0, 20px)' },
              '87.5%': { transform: 'translate(20px, 0)' }
            },
            horizontalFlow: {
              '0%, 100%': { transform: 'translateX(0)' },
              '33%': { transform: 'translateX(-20px)' },
              '66%': { transform: 'translateX(20px)' }
            },
            pulseZoom: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.08)' }
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
    "firebase/app": "https://esm.sh/firebase@11.3.1/app",
    "firebase/firestore": "https://esm.sh/firebase@11.3.1/firestore?deps=firebase@11.3.1/app",
    "firebase/auth": "https://esm.sh/firebase@11.3.1/auth?deps=firebase@11.3.1/app",
    "firebase/storage": "https://esm.sh/firebase@11.3.1/storage?deps=firebase@11.3.1/app",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
  <style>
/* Animações para os quadros */
@keyframes floatUpDown {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

@keyframes floatLeftRight {
  0%, 100% { transform: translateX(0); }
  50% { transform: translateX(15px); }
}

@keyframes floatCombined {
  0%, 100% { transform: translate(0, 0); }
  25% { transform: translate(10px, -10px); }
  50% { transform: translate(-10px, 10px); }
  75% { transform: translate(10px, 10px); }
}

.animate-float-up-down {
  animation: floatUpDown 3s ease-in-out infinite;
}

.animate-float-left-right {
  animation: floatLeftRight 3s ease-in-out infinite;
}

.animate-float-combined {
  animation: floatCombined 4s ease-in-out infinite;
}

.animation-delay-1000 {
  animation-delay: 1s;
}

.animation-delay-2000 {
  animation-delay: 2s;
}

.animation-delay-3000 {
  animation-delay: 3s;
}

.group:hover {
  animation-play-state: paused;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-slideDown {
  animation: slideDown 0.3s ease-out forwards;
}
</style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
